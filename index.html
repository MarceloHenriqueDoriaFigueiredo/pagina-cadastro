<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Criar uma nova conta</h2>
    </div>
    <main>
      <div class="logo">
        <a href="#">
            <img src="imagens/gmail.png" alt="Gmail">
        </a>
        <a href="#">
            <img src="imagens/outlook.png" alt="Outlook">
        </a>
        <a href="#">
            <img src="imagens/linkedin.png" alt="Linkedin">
        </a>
        <a href="#">
          <img src="imagens/yahoo.png" alt="Yahoo">
        </a>
        </div>
    </main>
    <div class="alternativa">
      <span>Acessar com:</span>
  </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome de usuário</label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu nome de usuário..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
  
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
         </div>
  
        <div class="form-control">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
  
        <div class="form-control">
            <label for="password-confirmation">Confirmação de senha</label>
            <input
              type="password"
              id="password-confirmation"
              placeholder="Digite sua senha novamente..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        
        <button type="submit" class="button"><p class="p">Cadastrar</p></button>
        </form>
      </div>

      <section class="imagem">
        <img src="imagens/iconfinder-mobile-seo-4341271_120582.png" alt="mobile">
        <div class="circulo">

        </div>
    </section>
    </form>
    <script src="https://kit.fontawesome.com/b0a9e10237.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
